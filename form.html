<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Quiz-App</h1>
    </header>
    <main>
      <form class="form__fields">
        <p>
          <label for="your-question">Your question:</label>
        </p>
        <textarea
          name="your-question"
          id="your-question"
          cols="30"
          rows="10"
        ></textarea>

        <p>
          <label for="your-answer">Your answer:</label>
        </p>
        <textarea
          name="your-answer"
          id="your-question"
          cols="30"
          rows="10"
        ></textarea>
        <p>Tag:</p>
        <input />
        <button
          class="form__button-submit"
          type="button"
          data-js="submit-button"
        >
          Submit!
        </button>
      </form>
    </main>
  </body>
</html>
