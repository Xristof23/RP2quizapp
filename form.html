<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Quiz-App</h1>
    </header>
    <main>
      <br></br>
     
      <form class="form" data-js="form">
        <h2 class="form__header">Enter new question</h2>
        <p class="form__fields">
          <label for="yourquestion">Your question:</label>
        </p>
        <textarea
        required  
        name="yourquestion"
          id="yourquestion"
          maxlength="150"
          data-js="yourquestion"
          cols="30"
          rows="10"
        ></textarea>

        <p class="form__fields">
          <label for="youranswer">Your answer:</label>
        </p>
        <textarea
        required
          name="youranswer"
          id="youranswer"
          maxlength="150"
          cols="30"
          rows="10"
        ></textarea>
        <p class="form__fields">
          <label for="tag">Tag:</label> 
        </p>
        <input 
        name="tag"
        type="text" id="tag"
        maxlength="50"
        />
        <button
          class="form__button-submit"
          type="submit"
          data-js="submit-button"
        >
          Submit!
        </button>
      </form>
      
    </main>
    <script src="form.js" defer></script>
  </body>
</html>
